{% extends "index.html" %}



{% block page-content %}
    {% csrf_token %}
    <div class="row">
        {% include 'host_list_component.html' %}

        <div class="panel col-sm-8" style="margin-left: 10px">
            <div class="panel-heading">
                <h3 class = "panel-title">命令操作</h3>
            </div>
            <div class="panel-body">
                <textarea id="cmd_input" class="form-control" placeholder="input your cmd"></textarea>
                <input id="run_button" type="button" class="btn btn-success pull-right" value="执行命令" onclick="PostTask(this,'cmd')">
            </div>
        </div>

        {% include 'task_result_component.html' %}

    </div>

    {% include 'multitask_js_component.html' %}

{% endblock %}
